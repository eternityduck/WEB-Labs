<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предметна галузь "Магазин Автомобілів"</title>
    <div class="">
        <link rel="stylesheet" href="lab1.css">
    </div>
</head>

<body>
    <div class="title">Предметна галузь "Магазин Автомобілів"</div>
    <ul class="list">
        <li class="#">Огляд авто</li>
        <li class="#">Продаж авто</li>
        <li class="#">Купівля авто</li>
        <li class="#">Ремонт авто</li>

    </ul>
    <div class="link">
        <a href="" class="href">Link to the project description</a>
    </div>

    <div class="table">
        <table class="table-table">
            <th>The Mark of the car</th>
            <th>The type of the car</th>
            <tr>

                <td>
                    BMW
                </td>
                <td>
                    Crossover
                </td>
            </tr>
            <tr>
                <td>
                    PORSHE
                </td>
                <td>
                    Coupe
                </td>
            </tr>
            <tr>
                <td>
                    Lamborghini
                </td>
                <td>
                    Sedan
                </td>
            </tr>
        </table>
    </div>


    <form class="form">
        <div class="form-title">FORM</div>
        <input class='name' type='text' placeholder="Your Name">
        <div class="buy">
            <label>Are you want to buy a car?</label>
            <input class='check' type="checkbox">
        </div>
        <label class="select-qust">Choose the Model that you most like: </label>
        <select class='picker'>
            <option >Porshe</option>
            <option >Bmw</option>
            <option>Lamborghini</option>
            <option>Mersedes</option>
        </select>
        <input class='sbmt-btn' type="submit" value="submit"></input>
    </form>


    <div class="images">
        <img src="https://s0.rbk.ru/v6_top_pics/media/img/3/67/755458159224673.jpg" class="image">
        <img src="https://images.drive.ru/i/0/601114dba2ddf77be7108b9e.jpg" class="image">
        <img src="https://static.scientificamerican.com/sciam/cache/file/92E141F8-36E4-4331-BB2EE42AC8674DD3_source.jpg" class="image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Lamborghini_Urus_20180306_Genf_2018.jpg/1200px-Lamborghini_Urus_20180306_Genf_2018.jpg" class="image">
        <img src="https://mfair.ua/user/cars/52440/52440-oficial-supercar-kupe-mercedes-benz-gt-s-kiev-2016-top.jpg" class="image">
    </div>


</body>

</html>
